<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un Livre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Ajout d'un Nouveau Livre</h2>
        <form action="{{ url_for('ajouter_livre') }}" method="post">
            <label for="isbnLivre">ISBN :</label>
            <input type="text" id="isbnLivre" name="isbnLivre" required>
            
            <label for="titreLivre">Titre du Livre :</label>
            <input type="text" id="titreLivre" name="titreLivre" required>
            
            <label for="auteurLivre">Auteur :</label>
            <input type="text" id="auteurLivre" name="auteurLivre" required>
            
            <label for="anneeEdition">Année d'Édition :</label>
            <input type="text" id="anneeEdition" name="anneeEdition" required>
            
            <label for="prixLivre">Prix :</label>
            <input type="number" step="0.01" id="prixLivre" name="prixLivre" required>
            
            <button type="submit">Ajouter le Livre</button>
            <a href="{{ url_for('index') }}"><button type="button">Retour à l'Accueil</button></a>
        </form>
    </div>
</body>
</html>
